<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1 style="text-align: center;">Form in HTML</h1>
    <form action="form.php">
        <label for="Name">Name</label>
        <input id="Name" type="text" placeholder="Enter Name"><br>
        <label for="phone_no">Phone_no</label>
        <input id="phone_no" type="tel" placeholder="Enter phone number"><br>
        <label for="email">email</label>
        <input id="email" type="email" placeholder="Enter email"><br>
        <label for="Password">Password</label>
        <input id="Password" type="password" placeholder="Enter password"><br>
        <label for="Date">Date</label>
        <input id="Date" type="date" ><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
